<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<body onload>
    <header>
        <h1>Monster Guess</h1>
    </header>

    <div class="puzzleDiv">
        PRESS ANY KEY TO START!
    </div>

    <div class="dashboard">
        <div class="row">

            <div class="col-4">
                <div class="innerDiv">
                    <h4>GUESSES LEFT:</h4>
                    <span class="lives">8</span>
                </div>
                <div class="innerDiv">
                    <h4>TOTAL WINS:</h4>
                    <p class="wins">0</p>
                </div>

            </div>

            <div class="col-8 letters">
                <h4>AVAILABLE LETTERS</h4>
                <hr>
                <span class=availLetters></span>
                <hr>
                <h4>PICKED LETTERS</h4>
                <span class=pickedLtrs></span>
            </div>

        </div>

        <br>
        <div>
            <!-- <button type="button" class="btn btn-warning btn-lg btn-block" onclick="start()"> -->
                <span class=instructions>
                    PRESS ANY KEY TO START!
                </span>
        </div>

    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
